<html lang="en">

   <link rel="stylesheet" href="login.css">

<body>
    <div class="cab3">
        <h1 class="tab2">Login</h1>
    <form action="login.html">
        <table>
    <tr>
        <td class="tab2"><label for="username">Username:</label></td>
        <td><input type="username" id="username" placeholder="Enter ypur username"></td>
    </tr>
    <tr>
        <td class="tab2"><label for="password">Password:</label></td>
        <td><input type="password" id="password" placeholder="enter password"></td>
    </tr>
    <tr>
        <td class="tab2"><input type="submit" onclick="javascript:saveData();"id=submit value="Login"></td>
    </tr>
    <tr><td class="tab2"><a href="login.html">forgot password</a></td></tr>
</table>
</form>
    </div>
    
<script>
    function saveData(){
        var firstname=document.getElementById('firstname').value;
        var lastname=document.getElementById('lastname').value;
        var address=document.getElementById('address').value;
        
        localStorage.setItem('firstname',firstname);
        localStorage.setItem('lastname',lastname);
        localStorage.setItem('address',address);
    }
</script>
</table>
</form>
</body>
